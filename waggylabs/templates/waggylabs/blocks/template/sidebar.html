{% load wagtailcore_tags %}
{% load waggylabs_tags %}

<div class="{% sidebar_class site_settings page %} align-self-start {{ value.style }} waggylabs-sidebar-z-index {% if site_settings.navbar_placement != '' %}waggylabs-sidebar-top{% endif %}">
    <div class="waggylabs-overflow-max-height">
        {% for block in value.items %}
            {% include_block block %}
        {% endfor %}
    </div>
</div>
