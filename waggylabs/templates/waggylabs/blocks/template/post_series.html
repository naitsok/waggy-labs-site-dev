{% load wagtailcore_tags %}
{% load waggylabs_filters %}


{% if page.is_series %}
<div class="{% if not sidebar_tabs %}card {{ value.style }}{% endif %} {{ value.alignment }} mb-3">
    {% include_block value.header %}
    <div {% if not sidebar_tabs %}class="card-body"{% endif %}>
        {% for post in page.post_series %}
        <a href="{% pageurl post %}"
            class="{% if 'link' in value.post_link_style %}nav-link{% endif %} {{ value.post_link_style }} {% if 'btn' in value.post_link_style %}mt-1{% endif %} {% if forloop.counter0 != 0 %}ms-3{% endif %} {% if post.pk == page.pk %}{{ value.current_post_style }}{% endif %}">
            {{ post.title }}
        </a>{% if 'btn' in value.post_link_style %}<br />{% endif %}
        {% endfor %}
    </div>
</div>
{% endif %}
