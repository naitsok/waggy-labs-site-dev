{% load waggylabs_filters %}

<a href="{{ value.link.url }}" 
    target="_blank" 
    class="{% if 'link' in value.style %}nav-link{% endif %} {{ value.style }} {% if 'btn' in value.style %}mt-1{% endif %} mb-2 me-2">
    {% if value.icon|is_icon %}
    <i class="{{ value.icon|icon_class }}{% if value.text %} icon-margin{% endif %}"></i>
    {% endif %}
    {% if value.text %}
    {{ value.text }}
    {% else %}
    {{ value.link.title }}
    {% endif %}
</a>
