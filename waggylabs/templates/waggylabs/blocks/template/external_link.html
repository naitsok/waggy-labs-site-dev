{% load waggylabs_filters %}

<a href="{{ value.link|link_https }}" 
    target="_blank" 
    class="{% if 'link' in value.style %}nav-link{% endif %} {{ value.style }} {% if 'btn' in value.style %}mt-1{% endif %} mb-2 me-2">
    {% if value.icon|is_icon %}
    <i class="{{ value.icon|icon_class }}{% if value.text %} me-1{% endif %}"></i>
    {% endif %}
    {% if value.text or value.icon|is_icon %}
    {{ value.text }}
    {% else %}
    {{ value.link|link_domain }}
    {% endif %}
</a>
