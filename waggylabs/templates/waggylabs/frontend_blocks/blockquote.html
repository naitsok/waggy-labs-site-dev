{% load wagtailmarkdown %}

<figure id="{{ value.label }}" class="mb-3 waggylabs-label-blockquote">
    <blockquote class="blockquote">
        <div class="d-flex">
            {% if value.show_icon %}<div class="me-3"><i class="fas fa-quote-left"></i></div>{% endif %}
            <div class="{{ value.text_justify }} w-100">{{ value.quote|markdown|safe }}</div>
        </div>       
        {% if value.author %}
            <figcaption class="{{ value.text_justify }} blockquote-footer ps-5">
                {{ value.author }} {% if value.source %}in <cite title="Source Title">{{ value.source }}</cite>{% endif %}
            </figcaption>
        {% endif %}
    </blockquote>
</figure>
