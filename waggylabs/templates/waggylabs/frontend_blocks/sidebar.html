{% load wagtailcore_tags %}
{% load waggylabs_filters %}

<ul class="{{ value.tabs_style }} {{ value.tab_buttons_justify }}" id="sidebar-tabs" role="tablist">
    {% for item in value.items %}
    <li class="nav-item mx-1" role="presentation">
        <button class="nav-link {% if forloop.counter0 == 0 %}active{% endif %}" 
            id="id-{{ item.id }}-tab-{{ forloop.counter0 }}" 
            data-bs-toggle="tab" 
            data-bs-target="#id-{{ item.id }}-tab-pane-{{ forloop.counter0 }}" 
            type="button" 
            role="tab" 
            aria-controls="id-{{ item.id }}-tab-pane-{{ forloop.counter0 }}" 
            aria-selected="{% if forloop.counter0 == 0 %}true{% else %}false{% endif %}">
            {% if item.value.icon|is_icon %}<i class="{{ item.value.icon|icon_class }}{% if item.value.title %} me-1{% else %} fs-3{% endif %}"></i>{% endif %}{{ item.value.title }}
        </button>
    </li>
    {% endfor %}
</ul>
<div class="tab-content" id="sidebar-tab-content">
    {% for item in value.items %}
    <div class="tab-pane fade {% if forloop.counter0 == 0 %}show active{% endif %}" 
        id="id-{{ item.id }}-tab-pane-{{ forloop.counter0 }}" 
        role="tabpanel" 
        aria-labelledby="id-{{ item.id }}-tab-{{ forloop.counter0 }}" 
        tabindex="0">
        Contents of tab.
    </div>
    {% endfor %}
</div>
