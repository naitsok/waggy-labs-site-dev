{% load wagtailcore_tags %}
{% load wagtailimages_tags %}
{% load wagtailmarkdown %}
{% load waggylabs_filters %}

{% if sidebar %}
<figure class="figure" id="sidebar-bl-{{ id }}">
    <div class="waggylabs-sidebar-button-container">
        {% image value.image original class='img-fluid rounded' %}
        <button type="button" class="{{ visual_settings.preview_buttons_style }} waggylabs-sidebar-button" data-bs-toggle="modal" data-bs-target="#modal-{{ id }}">
            {% if visual_settings.preview_buttons_icon|is_icon %}<i class="{{  visual_settings.preview_buttons_icon|icon_class }}{% if  visual_settings.preview_buttons_text %} me-1{% endif %}"></i>{% endif %}{{ visual_settings.preview_buttons_text }}
        </button>
    </div>
    {% if value.footer %}
    <div class="figure-caption">{{ value.footer|markdown|safe }}</div>
    {% endif %}
    {% if value.caption %}
    <figcaption class="figure-caption">
        {% if page.table_caption_label %}<p class="me-2 waggylabs-entity-label">{{ page.table_caption_label }}</p>{% endif %}{{ value.caption|markdown|safe }}
    </figcaption>
    {% endif %}
</figure>
{% elif modal %}
<div class="modal fade" id="modal-{{ id }}" tabindex="-1" aria-labelledby="modal-label-{{ id }}" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="modal-label-{{ id }}">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <figure class="figure caption-top" id="modal-bl-{{ id }}">
                    {% if value.caption %}
                    <figcaption class="figure-caption">
                        {{ value.caption|markdown|safe }}
                    </figcaption>
                    {% endif %}
                    {% image value.image original class='img-fluid rounded' %}
                    {% if value.footer %}
                    <div class="figure-caption">{{ value.footer|markdown|safe }}</div>
                    {% endif %}
                </figure>
            </div>
        </div>
    </div>
</div>
{% else %}
<figure class="figure caption-top waggylabs-label-table" {% if value.label %}id="{{ value.label }}"{% endif %} sidebar="bl-{{ id }}">
    {% if value.caption %}
    <figcaption class="figure-caption">
        {% if page.table_caption_label %}<p class="me-2 waggylabs-entity-label">{{ page.table_caption_label }}</p>{% endif %}{{ value.caption|markdown|safe }}
    </figcaption>
    {% endif %}
    {% image value.image original class='img-fluid rounded' %}
    {% if value.footer %}
    <div class="figure-caption">{{ value.footer|markdown|safe }}</div>
    {% endif %}
</figure>
{% endif %}
