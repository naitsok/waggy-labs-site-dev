{% load menu_tags %}
{% if menu_items %}
	<ul class="dropdown-menu"> {# aria-labelledby="ddtoggle_{{ parent_page.pk }}"> #}
	{% for item in menu_items %}
	    <li{% if item.has_children_in_menu %} class="dropdown"{% endif %}>
            <a href="{{ item.href }}" 
                {% if item.has_children_in_menu %} 
                    class="dropdown-toggle" id="ddtoggle_{{ item.pk }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                {% else %}
                    class="dropdown-item"
                {% endif %}>{{ item.text }}</a>
	        {% if item.has_children_in_menu %}
	            {% sub_menu item template=current_template %}
	        {% endif %}
	    </li>
	{% endfor %}
    </ul>
{% endif %}
