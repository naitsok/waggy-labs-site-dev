{% load menu_tags %}
{% for item in menu_items %}
    <li class="nav-item col-6 col-lg-auto {% if item.has_children_in_menu %}dropdown{% endif %}">
        <a href="{{ item.href }}"
            {% if item.has_children_in_menu %} 
                class="nav-link py-2 px-0 px-lg-2 {{ item.active_class }} dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false" {# id="ddtoggle_{{ item.link_page.pk }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" #}
            {% else %}
                class="nav-link py-2 px-0 px-lg-2 {{ item.active_class }}"
            {% endif %}{% if item.active_class %} aria-current="true"{% endif %}>{{ item.text }}</a>
        {% if item.has_children_in_menu %}
        	{% sub_menu item template="waggylabs/menus/sub_menu.html" %}
        {% endif %}
    </li>       
{% endfor %}
